<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwwij's Game Backlog & Wishlist</title>
    
    <link rel="icon" href="https://store.steampowered.com/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../css/wishlist-feb-2026.css">
</head>
<body>

    <header class="profile-header">
        <div class="container">
            <div class="profile-content">
                <div class="profile-avatar">
                    <i class='bx bxs-user-circle'></i> 
                </div>
                
                <div class="profile-info">
                    <h1 id="profile-name">Kiwwij's Library</h1>
                    <div class="profile-links">
                        <a href="https://steamcommunity.com/id/serhiosergey" target="_blank" class="btn-steam">
                            <i class='bx bxl-steam'></i> <span data-i18n="steamProfile">Steam Profile</span>
                        </a>
                        <a href="https://store.steampowered.com/wishlist/id/serhiosergey/" target="_blank" class="btn-wishlist">
                            <i class='bx bxs-heart'></i> <span data-i18n="wishlist">Wishlist</span>
                        </a>
                        <button id="toggle-status-btn" class="btn-toggle-status" onclick="toggleStatusMode()">
                            <i class='bx bx-show'></i> <span data-i18n="btn_show_status">Show Progress</span>
                        </button>
                    </div>
                </div>
                <div class="lang-switch">
                    <button onclick="setLanguage('en')">EN</button>
                    <button onclick="setLanguage('ru')">RU</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container" id="game-container">
        </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p data-i18n="footer_text">&copy; 2026 Kiwwij Game Library</p>
                </div>
                <div class="footer-socials">
                    <a href="https://github.com/kiwwij" target="_blank"><i class='bx bxl-github'></i></a>
                    <a href="https://steamcommunity.com/id/serhiosergey" target="_blank"><i class='bx bxl-steam'></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/wishlist-feb-2026/wishlist-feb-2026-data.js"></script>
    <script src="../js/wishlist-feb-2026.js"></script>
</body>
</html>
