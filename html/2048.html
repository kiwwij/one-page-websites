<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23edcf72'/><text x='50' y='66' font-family='Arial' font-size='38' font-weight='bold' fill='%23ffffff' text-anchor='middle'>2048</text></svg>" type="image/svg+xml">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/2048.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="game-section">
            <div class="header">
                <h1>2048</h1>
                <div class="scores-container">
                    <div class="score-box">
                        <span class="score-label">СЧЕТ</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                    <div class="score-box">
                        <span class="score-label">ЛУЧШИЙ</span>
                        <span id="best-score" class="score-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-background" id="grid-background"></div>
                <div class="tiles-container" id="tiles-container"></div>
                
                <div class="game-message" id="game-message">
                    <p id="message-text">Победа!</p>
                    <div class="max-tile-display">Лучшая плитка: <span id="max-tile-value">2048</span></div>
                    <div class="message-actions">
                        <button id="keep-playing-btn" class="btn secondary-btn hidden">Продолжить</button>
                        <button id="retry-btn" class="btn primary-btn"><i class='bx bx-refresh'></i> Сыграть еще</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="controls">
                <div class="mode-control">
                    <label for="grid-size-select"><i class='bx bx-grid-alt'></i> Режим игры:</label>
                    <select id="grid-size-select" class="custom-select">
                        <option value="4">Классика (4x4)</option>
                        <option value="5">Упрощенный (5x5)</option>
                    </select>
                </div>

                <button id="auto-btn" class="btn primary-btn">
                    <i class='bx bx-bot' id="auto-icon"></i> <span id="auto-text">Запустить автоигру</span>
                </button>
                
                <div class="speed-control">
                    <label for="speed-slider"><i class='bx bx-tachometer'></i> Скорость:</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="8">
                </div>
                
                <button id="restart-btn" class="btn secondary-btn">
                    <i class='bx bx-refresh'></i> Перезапустить
                </button>
            </div>

            <div class="rules">
                <h3><i class='bx bx-info-circle'></i> Как играть?</h3>
                <p>Используйте <strong>стрелочки</strong>, чтобы двигать плитки. Соберите <strong>2048</strong>!</p>
                <p><em>Новый режим:</em> Попробуйте сетку 5x5, чтобы облегчить себе игру!</p>
            </div>
        </div>
    </div>
    <script src="../js/2048.js"></script>
</body>
</html>
